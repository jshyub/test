<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>매출 차트</title>
    <!-- 필요한 스타일시트 및 스크립트를 로드합니다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
<!-- role에 따라 다르게 차트를 표시합니다. -->
<div sec:authorize="hasRole('ADMIN')">
    <canvas id="monthChart"></canvas>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctx = document.getElementById('monthChart').getContext('2d');
        var monthChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['일별 매출', '지난 주 매출', '이번 주 매출', '지난 달 매출', '이번 달 매출'],
                datasets: [{
                    label: '매출',
                    data: [
                        /*[[${dailySalesAll}]]*/,
                        /*[[${lastWeekSalesAll}]]*/,
                        /*[[${weekSalesAll}]]*/,
                        /*[[${lastMonthSalesAll}]]*/,
                        /*[[${monthSalesAll}]]*/
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        /*]]>*/
    </script>
</div>

<div sec:authorize="hasRole('USER')">
    <canvas id="monthChartBranch"></canvas>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctxBranch = document.getElementById('monthChartBranch').getContext('2d');
        var monthChartBranch = new Chart(ctxBranch, {
            type: 'bar',
            data: {
                labels: ['일별 매출', '지난 주 매출', '이번 주 매출', '지난 달 매출', '이번 달 매출'],
                datasets: [{
                    label: '매출',
                    data: [
                        /*[[${dailySales}]]*/,
                        /*[[${lastWeekSales}]]*/,
                        /*[[${weekSales}]]*/,
                        /*[[${lastMonthSales}]]*/,
                        /*[[${monthSales}]]*/
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        /*]]>*/
    </script>
</div>
</body>

</html>
